apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: multi-service-app
data:
  nginx.conf: |
    events {}

    http {
      server {
        listen 80;
        location /stocks {
          proxy_pass http://stocks-service;
        }
        location /capital-gains {
          proxy_pass http://capital-gains-service;
        }
      }
    }


